<div class="container">
  <div class="left-panel">
    <img src="assets/logo.png" alt="APAPROPH Logo" class="logo" />
  </div>
  <div class="right-panel">
    <h2>Bienvenido</h2>
    <p>Ingresa con tu usuario para continuar</p>

    <form (ngSubmit)="onSubmit()">
      <input
        type="email"
        placeholder="Correo"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        name="password"
        required
      />
      <a href="#" class="forgot">&#xbf;Olvidaste tu contraseña?</a>
      <button type="submit">Ingresar</button>
    </form>
  </div>
</div>
